<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
    <script src='https://www.mapbox.com/mapbox.js/assets/data/us-states.js'></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body>

    <!-- Square card -->
    <style>
    .card-square.mdl-card {
      width: 250px;
      height: 250px;
      position: absolute;
      top: 5%;
      left: 5%;
    }
    .card-square > .mdl-card__title {
      color: #fff;
      background: #46B6AC;
    }
    </style>

    <div class="card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 id="mosaic-name" class="mdl-card__title-text">Open California Mosaic</h2>
      </div>
      <div id="mosaic-description" class="mdl-card__supporting-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        Aenan convallis.
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          View Updates
        </a>
      </div>
    </div>

    <div id="map"></div>

    <script>

    // Get California from Mapbox us-states.js
    var california = statesData.features[4];

    // Make a California shaped hole
    california.geometry.coordinates = [
      [
          [-180, -90],
          [-180, 90],
          [180, 90],
          [180, -90],
          [-180, -90]
      ],
      california.geometry.coordinates[0]
    ];

    // Style cali hole
    var caliLayer = L.geoJson(california, {
      fillOpacity: 1,
      fillColor: '#000',
      weight: 0,
      clickable: false
      });

    // Planet Labs
    var API_KEY = '3c5d236077e649d4a3c144c02beae2ce';

    $.ajax({
      type: 'GET',
      url: 'https://api.planet.com/v0/mosaics/open_california_hybrid_mosaic',
      beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'api-key '+API_KEY);},
      success: function(data) {

        var subdomainInfo = /{(\d)-(\d)}/.exec(data.links.tiles);
        var subdomains = ""
        for (var i = parseInt(subdomainInfo[1]); i <= parseInt(subdomainInfo[2]); i++) {
          subdomains += i;
        }
        var tileUrl = data.links.tiles.replace(subdomainInfo[0], '{s}')  + '?api_key=' + API_KEY;


        var planetTiles = L.tileLayer(tileUrl, {
          subdomains: subdomains,
          attribution: 'Imagery &copy; <a href="https://planet.com">Planet Labs</a>',
          maxZoom: 18
        });

        // Start map
        var map = L.map('map',
          {
            layers : [caliLayer, planetTiles],
            zoomControl: false
          }).setView([36.6,-120], 6);
      }
    });

    
    </script>
  </body>
</html>
